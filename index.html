<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti AFK For Games by Wain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="active">
            <input type="button" value="START">
            <input type="button" value="STOP">
        </div>
        
        <div class="custom">
            <fieldset>
                <p>Want to change key?</p>
                <p>(default key - space bar)</p>
                <input type="button" value="USE">
                <input type="text" id="custom-key">
                <input type="button" id="custom-key-state" value="RESET">
            </fieldset>
        </div>
    </div>
</body>
</html>
